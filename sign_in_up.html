<!DOCTYPE html>

    <title>Вход и Регистрация — EmoTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4A7C59',
                        primaryHover: '#3D6649',
                        secondary: '#F3F4F6',
                        accent: '#E8F5E9',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        /* Custom checkbox styling */
        .checkbox-wrapper input:checked + div {
            background-color: #4A7C59;
            border-color: #4A7C59;
        }
        .checkbox-wrapper input:checked + div svg {
            display: block;
        }
    </style>

<body class="bg-stone-50 text-slate-700 font-sans h-screen flex overflow-hidden">

    <!-- Left Side: Form Section -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-6 lg:p-12 relative bg-white z-10">
        
        <!-- Logo (Mobile & Desktop) -->
        <div class="absolute top-8 left-8 flex items-center gap-2 cursor-pointer" onclick="window.location.href='#'">
            <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white font-bold text-lg shadow-md">E</div>
            <span class="font-semibold text-xl tracking-tight text-slate-800">EmoTrack</span>
        </div>

        <!-- Back Button (Visible only on mobile usually, but kept for nav) -->
        <a href="#" class="absolute top-8 right-8 lg:hidden text-slate-400 hover:text-slate-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </a>

        <div class="w-full max-w-md space-y-8">
            
            <!-- Header Text -->
            <div class="text-center lg:text-left">
                <h2 id="form-title" class="text-3xl font-bold text-slate-900">С возвращением!</h2>
                <p id="form-subtitle" class="mt-2 text-slate-500">Введите данные для входа в свой дневник.</p>
            </div>

            <!-- Toggle Tabs (Visual Only for this demo, logic handled by JS below) -->
            <div class="flex bg-stone-100 p-1 rounded-xl mb-6">
                <button id="tab-login" onclick="switchForm('login')" class="flex-1 py-2 text-sm font-medium rounded-lg bg-white text-slate-800 shadow-sm transition-all">Вход</button>
                <button id="tab-register" onclick="switchForm('register')" class="flex-1 py-2 text-sm font-medium rounded-lg text-slate-500 hover:text-slate-700 transition-all">Регистрация</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6 animate-fade-in" onsubmit="event.preventDefault(); alert('Вход выполнен (демо)');">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
                        </div>
                        <input id="login-email" name="email" type="email" required class="block w-full pl-10 pr-3 py-3 border border-stone-200 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm transition-shadow" placeholder="name@example.com">
                    </div>
                </div>

                <div>
                    <label for="login-password" class="block text-sm font-medium text-slate-700 mb-1">Пароль</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        </div>
                        <input id="login-password" name="password" type="password" required class="block w-full pl-10 pr-10 py-3 border border-stone-200 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm transition-shadow" placeholder="••••••••">
                        <button type="button" onclick="togglePassword('login-password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 focus:outline-none">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center checkbox-wrapper">
                        <input id="remember-me" name="remember-me" type="checkbox" class="hidden">
                        <label for="remember-me" class="flex items-center cursor-pointer">
                            <div class="w-5 h-5 border border-stone-300 rounded flex items-center justify-center transition-colors">
                                <svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <span class="ml-2 text-sm text-slate-600">Запомнить меня</span>
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-primaryHover">Забыли пароль?</a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-primary hover:bg-primaryHover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform active:scale-95">
                        Войти
                    </button>
                </div>
            </form>

            <!-- Register Form (Hidden by default) -->

                <div>
                    <label for="reg-name" class="block text-sm font-medium text-slate-700 mb-1">Ваше имя</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                        <input id="reg-name" name="name" type="text" required class="block w-full pl-10 pr-3 py-3 border border-stone-200 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm" placeholder="Александр">
                    </div>
                </div>

                <div>
                    <label for="reg-email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
                        </div>
                        <input id="reg-email" name="email" type="email" required class="block w-full pl-10 pr-3 py-3 border border-stone-200 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm" placeholder="name@example.com">
                    </div>
                </div>

                <div>
                    <label for="reg-password" class="block text-sm font-medium text-slate-700 mb-1">Пароль</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        </div>
                        <input id="reg-password" name="password" type="password" required class="block w-full pl-10 pr-10 py-3 border border-stone-200 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm" placeholder="••••••••">
                        <button type="button" onclick="togglePassword('reg-password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        </button>
                    </div>
                    <p class="mt-1 text-xs text-slate-500">Минимум 8 символов</p>
                </div>

                <div class="flex items-start checkbox-wrapper">
                    <input id="terms" name="terms" type="checkbox" class="hidden" required>
                    <label for="terms" class="flex items-start cursor-pointer">
                        <div class="w-5 h-5 mt-0.5 border border-stone-300 rounded flex items-center justify-center transition-colors flex-shrink-0">
                            <svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                        <span class="ml-2 text-sm text-slate-600">Я согласен с <a href="#" class="text-primary hover:underline">условиями использования</a> и <a href="#" class="text-primary hover:underline">политикой конфиденциальности</a>.</span>
                    </label>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-primary hover:bg-primaryHover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform active:scale-95">
                        Создать аккаунт
                    </button>
                </div>
            </form>

    <!-- Right Side: Visual/Quote Section (Hidden on mobile) -->
    <div class="hidden lg:flex w-1/2 bg-stone-100 relative overflow-hidden items-center justify-center">
        <!-- Abstract Background Shapes -->
        <div class="absolute top-0 right-0 w-96 h-96 bg-accent rounded-full blur-3xl opacity-60 -mr-20 -mt-20"></div>
        <div class="absolute bottom-0 left-0 w-80 h-80 bg-blue-100 rounded-full blur-3xl opacity-60 -ml-20 -mb-20"></div>
        
        <div class="relative z-10 max-w-lg px-8 text-center">
            <!-- Illustration SVG -->
            <div class="mb-8 flex justify-center">
                <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="8 8"/>

                    <circle cx="100" cy="100" r="20" fill="#4A7C59"/>
                    <path d="M100 20V40M100 160V180M180 100H160M40 100H20" stroke="#4A7C59" stroke-width="2" stroke-linecap="round"/>

            </div>
            
            <blockquote class="text-2xl font-medium text-slate-800 leading-relaxed mb-6">
                "Эмоции — это не враги, а посланники. Научитесь их слушать."
            </blockquote>
            <p class="text-slate-500 font-medium">— Психоэмоциональный дневник</p>

    <script>
        function switchForm(type) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            const title = document.getElementById('form-title');
            const subtitle = document.getElementById('form-subtitle');

            if (type === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                
                // Tab Styles
                tabLogin.classList.add('bg-white', 'text-slate-800', 'shadow-sm');
                tabLogin.classList.remove('text-slate-500');
                tabRegister.classList.remove('bg-white', 'text-slate-800', 'shadow-sm');
                tabRegister.classList.add('text-slate-500');

                // Text
                title.textContent = "С возвращением!";
                subtitle.textContent = "Введите данные для входа в свой дневник.";
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');

                // Tab Styles
                tabRegister.classList.add('bg-white', 'text-slate-800', 'shadow-sm');
                tabRegister.classList.remove('text-slate-500');
                tabLogin.classList.remove('bg-white', 'text-slate-800', 'shadow-sm');
                tabLogin.classList.add('text-slate-500');

                // Text
                title.textContent = "Начните путь к себе";
                subtitle.textContent = "Создайте аккаунт, чтобы отслеживать эмоции.";
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
